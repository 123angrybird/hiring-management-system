<!DOCTYPE>
<html>
    <head>
        <title>CorpU</title>
        <meta name="project" content="Technology Inquiry Project"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="./css/login_register.css">
    </head>
    
    <body>
        <div id="main" class="form-group">
            <h1 id="corpu" class="title"> <span id="c">Corp</span><span id="u">U</span></h1> 
            <h3 class="title">Login</h3>

            <form id="login">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" class="form-control"> 
                <div id="id_err" class="err"></div> 

                <br/>

                <label for="password">Password</label>
                <input id="password" name="password" type="password" class="form-control"> 
                <div id="pass_err" class="err"></div> 

                <br/>

                <div id="errs" class="err"></div>
                
                <br>

                <div class="button-group">
                    <button class="second-button"><a href="register.html">Register</a></button>
                    <input id="submit" class="primary-button" name="submit" type="submit" value="Login">
                </div>

            </form>
        </div>    
    </body>

    <script src="./javascript/loginValidation.js"></script>
</html>
