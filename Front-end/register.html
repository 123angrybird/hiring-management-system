<!DOCTYPE>
<html lang="en">
    <head>
        <title>CorpU</title>
        <meta name="project" content="Technology Inquiry Project"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="./css/login_register.css">
    </head>

    <body>
        <div id="main" class="form-group">
            <h1 id="corpu" class="title"> <span id="c">Corp</span><span id="u">U</span></h1> 
            <h3 class="title">Register</h3>
            
            <form id="register">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control"> 
                <div id="name_err" class="err"></div>

                <br/>

                <label for="email">Email</label>
                <input type="text" name="email" id="email" class="form-control"> 
                <div id="email_err" class="err"></div>

                <br>

                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control"> 
                <div id="pass_err" class="err"></div>

                <br/>

                <label for="c_password">Confirm Password</label>
                <input type="password" name="c_password" id="c_password" class="form-control"> 
                <div id="cpass_err" class="err"></div>

                <br/>

                <div id="success" class="success"></div>

                <br>

                <div class="button-group">
                    <button class="second-button"><a href="login.html">Login</a></button>
                    <input id="submit" class="primary-button" name="submit" type="submit" value="Register">
                </div>
            </form>
        </div>
    </body>

    <script src="./javascript/registerValidation.js"></script>
</html>
